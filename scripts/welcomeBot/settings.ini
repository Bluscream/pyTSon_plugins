US = Welcome, {nick}
	To get verified on this Teamspeak 3 Server you need to follow this steps:
	
	1. Join the minecraft server [color=green]gommehd.net[/color].
	2. Send [color=red]/ts set {uid}[/color] in the minecraft chat.
	3. Message the user [URL=client://0/serveradmin~Gomme-Bot]Gomme-Bot[/URL] in Teamspeak and send them your Minecraft Nickname (Proper casing is important)
	4. If the registration succeeded the server group "Registriert" will be assigned to you. It can take a while for your skin head to appear behind your TS name.
	
	Please consider this teamspeak mostly german, so don't expect everyone to speak proper english.
	[color=red]Raids and Trolling will result in bans.[/color]
	After you got registered you get access to the support channels to get help whenever you need some.
	
	Enjoy your stay :)
